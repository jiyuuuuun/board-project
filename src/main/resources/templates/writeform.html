<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link rel="stylesheet" type="text/css" href="/css/writeformstyles.css">
</head>
<body>

<form th:action="@{/board/save}" th:object="${board}" method="post">
  <h2>게시글 작성</h2>
  <label>이름:</label>
  <input type="text" th:field="*{name}" required><br>

  <label>제목:</label>
  <input type="text" th:field="*{title}" required><br>

  <label>암호:</label>
  <input type="password" th:field="*{password}" required><br>

  <label>본문:</label>
  <textarea th:field="*{content}" rows="5" required></textarea><br>

  <button type="submit">등록</button>
</form>
</body>
</html>
